<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Showcase</title>
    
    <link th:href="@{/vendor/Lux/bootstrap.min.css}" rel="stylesheet" type="text/css">
    
  </head>
  <body>
  
		 <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
		  <div class="container">
		    <a class="navbar-brand" th:href="@{/}">Car Showcase</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarColor01">
		      <ul class="navbar-nav me-auto">
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/}">All Cars
		            <span class="visually-hidden">(current)</span>
		          </a>
		        </li>
		        <li class="nav-item dropdown">
		          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Categories</a>
		          <div class="dropdown-menu">
		            <a class="dropdown-item" th:each="category : ${categories}" th:text="${category.categoryName}" th:href="@{/category/{slug}(slug=${category.categorySlug})}"></a>
		          </div>
		        </li>
		      </ul>
		      <form class="d-flex" th:action="@{/search}" method="post">
		        <input class="form-control me-sm-2" type="search" placeholder="Search model or brand" id="search" name="search">
		        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
		      </form>
		    </div>
		  </div>
		</nav>
		
		
		<!-- Content -->
		<div class="container" th:replace="~{::content}"> </div>
  
  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  </body>
</html>
