<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/user}">
<head>
    <title>Admin - Cars</title>

</head>
<body>

<div class="container"  th:fragment="content">

    <div class="row my-3">

        <div class="col-12 col-md-6 my-1">
            <img th:src="@{/storage/{image}(image=${car.carImage})}" alt=""
                 style="aspect-ratio: 600 / 350; width: 100%; height: auto; object-fit: cover; object-position: center;">
        </div>

        <div class="col-12 col-md-6 my-1" style="border: #1a1d20 2px solid;">
            <h1 th:text="${car.carBrand} + ' ' + ${car.carModel}" class="text-center mx-auto mb-4" style="font-weight: 800;"></h1>

            <h4><b>Category: </b><span th:text="${car.getCategory().categoryName}" class="text-muted"></span><br></h4>
            <h4><b>Year: </b><span th:text="${car.carYear}" class="text-muted"></span><br></h4>
            <h4><b>Color: </b><span th:text="${car.carColor}" class="text-muted"></span><br></h4>
        </div>
