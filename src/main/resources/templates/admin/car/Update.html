<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/admin}">
<head>
    <title>Admin - Cars</title>

</head>
<body>

<!-- Begin Page Content -->
<div class="container-fluid" th:fragment="content">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Cars</h1>
    </div>


    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Update Car</h1>
                        </div>
                        <form class="user" th:action="@{/car/update/{id}(id=${id})}" method="post" enctype="multipart/form-data">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control" id="carModel" name="carModel"
                                           th:value="${carModel}"required>
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="carBrand" name="carBrand"
                                           th:value="${carBrand}" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control" id="carPlate" name="carPlate"
                                           th:value="${carPlate}" required>
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="carColor" name="carColor"
                                           th:value="${carColor}"placeholder="Color">
                                </div>
                            </div>


                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <select class="form-control" id="categorySelect" name="categoryId">
                                        <option th:each="category : ${categories}"
                                                th:text="${category.categoryName}"
                                                th:value="${category.categoryId}"
                                                th:selected="${category.categoryId == carCategory.categoryId }"></option>
                                    </select>
                                </div>
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="file" class="btn btn-info form-control" id="carImage" name="file"
                                           style="min-width: 50%;">
                                </div>
                            </div>


                            <button type="submit" class="btn btn-primary btn-block">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>





</div>
<!-- /.container-fluid -->



</body>
</html>
